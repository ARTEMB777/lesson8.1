<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="container-standart">
        <div class="float-left">float-left</div>
        <div class="float-right">float-right</div>
    </div>

    <div class="container-standart">
        <div class="float-right">float-right</div>
        <div class="float-right">float-right</div>
        <div class="float-right">float-right</div>
        <div class="float-left">float-left</div>
    </div>

    <div class="container-standart">
        <div class="float-right">float-right</div>
        <div class="float-right">float-right</div>
        <div class="float-left">float-left</div>
        <div class="float-left">float-left</div>
    </div>

    <div class="container-large">
        <div class="float-right container-small-right">
            <div class="float-left-large">float-left-large</div>
            <div class="float-right-small">float-right-small</div>
            <div class="float-right-small">float-right-small</div>
        </div>
    </div>

    <div class="container-large">
        <div class="container-small-centered">
            <div class="float-left-large">float-left-large</div>
            <div class="float-right-small">float-right-small</div>
            <div class="float-right-small">float-right-small</div>
        </div>
    </div>

</body>

</html>
